<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
</head>
<body>
    <h1>Анкета обладателя магического животного</h1>
    <form method="post">
        <label for="petname">Кличка животного:</label>
        <input type="text" id="petname" required>
        <br/>
        <label for="owner">Имя и контакты владельца:</label>
        <input type="text" id="owner" required>
        <br/>
        <label for="breed">Порода питомца:</label>
        <select name="breed" id="breed">
        <option value="">Выберите</option>
        <option value="dog">Собака</option>
        <option value="cat">Кошка</option>
        <option value="bird">Птица</option>
        <option value="fish">Рыба</option>
        <option value="other">Другое</option> 
        </select>
        <br/>
        <p>Чем питается:</p>
            <input type="checkbox" name="dry" id="dry" value="1" checked="checked"/>
            сухой корм <br/>
            <input type="checkbox" name="yet" id="yet" value="2"/>
            влажный корм <br/>
            <input type="checkbox" name="natural" id="natural" value="3"/>
            натуральная еда <br/>
            <br/>
            <p>Пол животного:</p> 
            <label for="male">Самец</label>
            <input type="radio" name="sex" id="male" checked="checked">
            <label for="female">Самка</label>
            <input type="radio" name="sex" id="female">
            <br/>
            <br/>
        <label for="comments">Комментарий владельца:</label> <br/>
        <textarea name="comments" id="comments" cols="60" rows="10"></textarea>
        <br/>
        <label for="foto">Фото животного:</label> <br/>
        <input type="file" name="foto" id="foto">
        <br/>
        <br/>
        <input type="button" value="Сохранить">
    </form>
</body>
</html>
